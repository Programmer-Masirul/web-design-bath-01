<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="first-section">
        <div class="card-wrapper">
            <div class="card-title-section">
                <h3>আপনার ইন্টারনেট এবং মেইন একাউন্ট এর টাকা শেষ</h3>
                <h3>মাই রবি ইনস্টল করে নিন ৳২৯৯-১০জিবি+২৫০মিঃ-৩০দিন</h3>
            </div>
            <div class="card-body">
                <div class="reacharge-loan">
                    <div class="recharge">মোবাইল রিচার্জ</div>
                    <div class="loan">ইন্টারনেট লোন</div>
                </div>
                <div class="mini-cards-section">
                    <!-- first mini card -->
                    <div class="single-mini-card">
                        <div class="mini-heading"> ৩০০এমবি </div>
                        <div class="details">২৯৳ ৭দিন</div>
                        <div class="btn-wrapper">
                            <a href="https://robi.portal.ncnd.mobi/nc/">মাই রবি</a>
                        </div>
                    </div>
                    <!-- second mini card -->
                    <div class="single-mini-card">
                        <div class="mini-heading"> ১জিবি </div>
                        <div class="details">৬৮৳ ৭দিন</div>
                        <div class="btn-wrapper">
                            <a href="https://robi.portal.ncnd.mobi/nc/">মাই রবি</a>
                        </div>
                    </div>
                    <!-- third mini card -->
                    <div class="single-mini-card">
                        <div class="mini-heading"> ৫জিবি </div>
                        <div class="details">১৪৮৳ ৭দিন</div>
                        <div class="btn-wrapper">
                            <a href="https://robi.portal.ncnd.mobi/nc/">মাই রবি</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
